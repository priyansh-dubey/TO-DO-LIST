<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="main">
            <h1>To-Do-List <img src="icon/To-Do-List-icon.png"></h1>

                <button onclick="addTask()">Add Task</button>
                <p>Note: click on the text to mark as "task completed".</p>
            </div>

            <ul id="listContainer">
               <!-- <li class="checked">task1</li>
                <li>task2</li>
                <li>task3</li> -->
            </ul>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
